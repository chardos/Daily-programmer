<script>

function set(arr) {
  var set = arr;
  //===========================================
  // HELPER - TRIM OUT DUPLICATES
  //===========================================

  trimDupes = function(){

    var newArray=[];
    newArray.push(set[0]);

    function isDuplicated(a){
      var count = 0;
      for(var i=0; i<newArray.length; i++){
        if(a == newArray[i]){
          count++;
        }
      }
      if (count === 0){ return false; }
      else{ return true;}
    }

    //for each in arr, push into newArray if not duplicate
    for(var i=0; i<set.length; i++){
      if( isDuplicated(set[i]) == false ){
        newArray.push(set[i]);
      }
    }
    return(newArray);
  }

  set = trimDupes();


  //===========================================

  }

          newArray.push(this[s]);
        }

      }

}
